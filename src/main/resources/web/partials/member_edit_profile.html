<h2>Update your profile</h2>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <img src="{{user.avatarLink}}"/><button class="btn btn-primary">Upload new picture</button>
    <form ng-submit="update()">
      <div class="form-group">
        <!--<label>Email address</label>-->
        <input type="text" ng-model="user.email" ng-required="true" placeholder="Email address" class="form-control"/>
      </div>
      <div class="form-group">
        <!--<label>Create a password</label>-->
        <input type="password" ng-model="user.password" ng-required="true" placeholder="Create a password" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="submit" value="Save!" class="btn btn-primary"/>
      </div>
    </form>
  </div>
</div>
