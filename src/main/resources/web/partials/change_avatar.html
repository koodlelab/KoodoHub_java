<div modal="uploadAvatar">
  <div class="modal-header">
    <button type="button" class="close"
            ng-click="closeChangeAvatar()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h2>Change avatar</h2>
    <alert type="danger" ng-show="errors">
      <div ng-repeat="error in errors">{{error}}</div>
    </alert>
  </div>
  <div class="modal-body">
    <div class="row">
      <aside class="col-md-4">
        <img src="{{user.avatarLink}}"/>
      </aside>
      <div class="col-md-6">
        <button ng-file-select ng-model="avatar_file" ng-submit="upload" multiple="false" class="btn btn-primary">Upload new picture</button>
      </div>
    </div>
  </div>
</div>
