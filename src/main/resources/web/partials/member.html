<div class="row">
  <aside class="col-md-4">
    <section>
      <a href="#" ng-click="changeAvatar()" data-toggle="tooltip" data-placement="right" title="Change your avatar">
        <img src="{{user.avatarLink}}"/>
      </a>
      <h1>{{user.fullname}}</h1>
      <span>
        <ng-pluralize count="user.projects.count"
                      when="{'0': 'No projects.', '1': '1 project.', 'other': '{} projects.'}">
        </ng-pluralize>
      </span>
    </section>
    <section>
      <text></text>
      <div ui-view="member_stats"></div>
    </section>
    <section>
      <div ui-view="member_project_form"></div>
    </section>
  </aside>
  <div class="col-md-8">
    <h3>Micropost Feed</h3>
    <div ui-view="member_project_feed"></div>
  </div>
</div>
