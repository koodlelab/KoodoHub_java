<div ng-include="'partials/member_home_header.html'">
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div>
      <div ng-repeat="project in userDisplayProjects" >
        <div class="col-md-4 projectDisplay">
          <hover-project-image>
            <a href="#/project/{{project.id}}">
              <div class="project-img-box">
                <div class="project-img">
                  <project-image src="{{project.projectImage}}"></project-image>
                </div>
                <div class="project-text">
                  <div class="project-title">
                  {{project.title}}
                  </div>
                  <p>
                    {{project.description}}
                  </p>
                </div>
              </div>
            </a>
          </hover-project-image>
          <div class="footer">
            <div class="stats">
              <div ng-show="project.favoriteCount>0">
                {{project.favoriteCount}} <span class="glyphicon glyphicon-heart"></span>
              </div>
            </div>
            <div class="avatar">
              <a href="#/member/{{project.user.username}}">
                <img ng-src="{{project.user.avatarLink}}" height="50" width="50" class="img-rounded"/>
              </a>
            </div>
            <div class="author">
              <a href="#/member/{{project.user.username}}">
                {{project.user.username}}
              </a>
            </div>
            <div class="date">
              {{project.createdOn}}
            </div>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
