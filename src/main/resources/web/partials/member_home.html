<div class="row">
  <aside class="col-md-3">
    <section>
      <a href="#/settings" data-toggle="tooltip" data-placement="right" title="Change your avatar">
        <img src="{{user.avatarLink}}" height="100" width="100" class="img-rounded"/>
      </a>
      <h1>{{user.fullname}}</h1>
      <span>
        <ng-pluralize count="user.projects.count"
                      when="{'0': 'No projects.', '1': '1 project.', 'other': '{} projects.'}">
        </ng-pluralize>
      </span>
    </section>
    <section>
      <text></text>
      <div ui-view="member_stats"></div>
    </section>
    <section>
      <div ui-view="member_project_form"></div>
    </section>
  </aside>
  <div class="col-md-9">
    <div role="tabpanel">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li ng-class="{active:isSet(1)}"><a href ng-click="setTab(1)">Home</a></li>
        <li ng-class="{active:isSet(2)}"><a href ng-click="setTab(2)">Portfolio</a></li>
        <li ng-class="{active:isSet(3)}"><a href ng-click="setTab(3)">Add new project</a></li>
      </ul>
      <div class = "row">
        <br>
        <div class="col-md-11 col-md-offset-0">
          <div class="tab-content">
            <div ng-show="isSet(1)">Home</div>
            <div ng-show="isSet(2)">Portfolio</div>
            <div ng-show="isSet(3)" ng-include="'partials/post_new_project.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
