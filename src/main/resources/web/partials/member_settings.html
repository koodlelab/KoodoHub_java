<div ng-include="'partials/member_home_header.html'">
</div>

<div class="container-fluid">
<div class="row-fluid">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="updateEmail()">
      <fieldset class="setting-border">
        <legend class="setting-border">Change email</legend>
        <div class="form_group">
          <input type="text" ng-model="user.email" ng-required="true" placeholder="user.email" class="form-control"/>
        </div>
        <br>
        <div class="form-group">
          <input type="submit" value="Change email" class="btn btn-primary"/>
        </div>
      </fieldset>
    </form>
    <form ng-submit="updatePassword()">
      <fieldset class="setting-border">
        <legend class="setting-border">Change password</legend>
        <div class="form-group">
          <label>Old password</label>
          <input type="password" ng-model="user.oldPassword" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
          <label>New password</label>
          <input type="password" ng-model="user.newPassword" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Change password" class="btn btn-primary"/>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>
</div>
