<h2>Update settings</h2>
<alert type="danger" ng-show="errors">
  <div ng-repeat="error in errors">{{error}}</div>
</alert>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <fieldset class="setting-border">
      <legend class="setting-border">Change avatar</legend>
      <div class="form_group">
        <img src="{{user.avatarLink}}" height="100" width="100" class="img-thumbnail"/>
        <div class="progress" ng-show="uploadPercentage">
          <div class="progress-bar progress-bar-success" role="progressbar"
               aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
               style="width:{{uploadPercentage}}%;">
            <span>{{uploadPercentage}}% Complete (Sucess)</span>
          </div>
        </div>
      </div>
      <br>
      <div class="form_group">
        <button ng-file-select ng-model="user.avatar_file"
                ng-file-change="upload(user.avatar_file)"
                ng-accept="'image/*'"
                multiple="false" class="btn btn-primary">Upload new picture</button>
      </div>
    </fieldset>
    <form ng-submit="updateEmail()">
      <fieldset class="setting-border">
        <legend class="setting-border">Change email</legend>
        <div class="form_group">
          <input type="text" ng-model="user.email" ng-required="true" placeholder="user.email" class="form-control"/>
        </div>
        <br>
        <div class="form-group">
          <input type="submit" value="Change email" class="btn btn-primary"/>
        </div>
      </fieldset>
    </form>
    <form ng-submit="updatePassword()">
      <fieldset class="setting-border">
        <legend class="setting-border">Change password</legend>
        <div class="form-group">
          <label>Old password</label>
          <input type="password" ng-model="user.oldPassword" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
          <label>New password</label>
          <input type="password" ng-model="user.newPassword" ng-required="true" class="form-control"/>
        </div>
        <div class="form-group">
          <input type="submit" value="Change password" class="btn btn-primary"/>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</div>
