<h2>All members</h2>
<div class="container-fluid">
  <div class="row-fluid">
  <ul class="members">
    <div ng-repeat="member in members">
      <li>
        <img alt="{{member.fullname}}" ng-src="{{member.avatarLink}}" class="img-rounded" width="100" height="100"/>
        <a href="#/member/{{member.username}}">{{member.fullname}}</a>
      </li>
    </div>
  </ul>
  </div>
</div>
