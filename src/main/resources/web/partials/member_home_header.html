<div class="banner-bg" ng-click="changeCover()">
  <div style="background-image: url({{user.coverLink}}); background-size:100% 280px;" class="banner-bg-img">
    <div class="container-fluid">
      <div class="col-md-6 col-md-offset-3">
        <br>
        <div class="alert alert-info" ng-show="message">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          {{message}}</div>
        <alert type="danger" ng-show="errors">
          <div ng-repeat="error in errors">{{error}}</div>
        </alert>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row-fluid">
    <div class="member-header-info">
      <div class="member-avatar" ng-click="changeAvatar()">
        <img ng-src="{{user.avatarLink}}" height="140" width="auto"
             max-width="180" class="img-rounded"/>
      </div>
      <div class="member-info">
        <h2>{{user.fullname}}</h2>
      </div>
    </div>
  </div>
</div>
