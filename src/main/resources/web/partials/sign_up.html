<div modal="showSignUpModal">
  <div class="modal-header">
    <button type="button" class="close"
            ng-click="closeSignUp()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h2>Sign Up</h2>
    <alert type="danger" ng-show="errors">
      <div ng-repeat="error in errors">{{error}}</div>
    </alert>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="signup()">
          <div class="form-group">
            <!--<label>Full name</label>-->
            <input type="text" ng-model="user.fullname" ng-required="true" placeholder="Full name" class="form-control"/>
          </div>
          <div class="form-group">
            <!--<label>Email address</label>-->
            <input type="text" ng-model="user.email" ng-required="true" placeholder="Email address" class="form-control"/>
          </div>
          <div class="form-group">
            <!--<label>Create a password</label>-->
            <input type="password" ng-model="user.password" ng-required="true" placeholder="Create a password" class="form-control"/>
          </div>
          <div class="form-group">
            <!--<label>Choose your username</label>-->
            <input type="text" ng-model="user.username" ng-required="true" placeholder="Choose your username" class="form-control"/>
          </div>
          <div class="form-group">
            <input type="submit" value="Create my account" class="btn btn-primary"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <p>Already an user? <a href="#" ng-click="switchToSignIn()">Sign in here!</a></p>
  </div>
</div>
