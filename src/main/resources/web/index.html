<!DOCTYPE html>
<html id="ng-app" ng-app="koodohub">
<head lang="en">
  <meta charset="UTF-8">
  <title>Koodo Hub</title>
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css"/>

  <meta name="viewport"
