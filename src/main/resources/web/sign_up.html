<h1>Sign Up</h1>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="signup()">
      <div class="form-group">
        <label>Full name</label>
        <input type="text" ng-model="user.fullName" ng-required="true" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="text" ng-model="user.email" ng-required="true" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Create a password</label>
        <input type="password" ng-model="user.password" ng-required="true" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Choose your username</label>
        <input type="text" ng-model="user.userName" ng-required="true" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="submit" value="Create my account" class="btn btn-primary"/>
      </div>
    </form>
  </div>
</div>
