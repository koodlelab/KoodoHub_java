emailFrom: noreply@koodohub.com
activationEmailTemplate: activationEmail.vm

server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8080

database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: koodohub

  # the password
  password: koodohub_dev

  # the JDBC URL
  url: jdbc:postgresql://localhost/koodohub

  # any properties specific to your JDBC driver:
  properties:

    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyApplication Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Overrides the level of com.example.dw.Thing and sets it to DEBUG.
    "com.koodohub": DEBUG

  appenders:
    - type: file
      currentLogFilename: ./logs/koodohub.log
      archive: true
      archivedLogFilenamePattern: ./logs/koodohub-%d.log
      archivedFileCount: 5
#      timeZone: UTC